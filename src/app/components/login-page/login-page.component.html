<form (ngSubmit)="checkLogin()">

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="enter username" name="username" [(ngModel)]="username"/>
    </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="enter password" name="password" [(ngModel)]="password"/>
    </div>
  <button type="submit" class="btn btn-warning">Submit</button>
  <!-- <button (click)="checkLogin()" class="btn btn-success">Login</button> -->
  </form>
  <p>{{message}}</p>
